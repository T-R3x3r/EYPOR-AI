<div class="plotly-chart-container" [style.width]="width" [style.height]="height">
  <div #plotlyContainer class="plotly-chart" [style.width]="width" [style.height]="height"></div>
  
  <!-- Loading indicator -->
  <div *ngIf="!isInitialized" class="plotly-loading">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Loading chart...</p>
  </div>
  
  <!-- Error display -->
  <div *ngIf="data.length === 0 && (!htmlContent || htmlContent.length === 0)" class="plotly-error">
    <mat-icon>error_outline</mat-icon>
    <p>No chart data available</p>
  </div>
</div>
